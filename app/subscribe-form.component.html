<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name"
         type="text"
         ngControl="name"
         #name="ngForm"  
         class="form-control" 
          minlength=3 
          required
          >
        <div *ngIf="name.errors && name.touched">
             <div 
             *ngIf="name.errors.required" 
             class="alert alert-danger">Name is Required</div>
             <div 
                *ngIf="name.errors.minlength"
                class="alert alert-danger">Minimum {{name.errors.minlength.requiredLength}} Chars</div>
        </div>
        </div>
    <div class="form-group">   
        <label for="email">Email</label>    
        <input id="email" 
            type="text" 
            class="form-control" 
           
            required>
    </div>
    <div class="form-group">    
        <label for="frequency">Frequency of Emails</label>
        <select  id="frequency" class="form-control" required>
            <option value="value1">text1</option>
            <option value="value2">text2</option>
        </select>
    </div>
     <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Subscribe</button>
</form>
